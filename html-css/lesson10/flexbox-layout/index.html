<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Flexbox layout</title>
  </head>
  <body>
    <header class="header">
      <nav class="header__nav-menu">
        <ul class="header__nav-list">
          <li class="header__nav-item">About</li>
          <li class="header__nav-item">Products</li>
          <li class="header__nav-item">Contacts</li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <section class="main__content content">
        <h2 class="content__title">I can use Flexbox!!!</h2>
      </section>
      <aside class="main__news news">
        <h2 class="news__title">News</h2>
        <ul class="news__list">
          <li class="news__item">News 1</li>
          <li class="news__item">News 2</li>
          <li class="news__item">News 3</li>
        </ul>
      </aside>
    </main>
    <footer class="footer">
      <div class="footer__text">Footer</div>
    </footer>
  </body>
</html>
